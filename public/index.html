<!DOCTYPE html>
<html>
  <head>
    <link href='css/style.css' type='text/css' rel='stylesheet'></link>
  </head>
  <body>
    <div id="video"></div>
    <div id='quiz_container'></div>

    <script id='question_template' type='text/template'>
      <div id='quiz_content'>
        <div id='quiz_inner'>
          <h3><%= question %></h3>
          <ul id='quiz_questions'>
            <% _.each(options, function (option) { %>
              <li><%= option %></li>
            <% }) %>
          </ul>
          <h4 id='right_wrong'></h4>
        </div>
      </div>
      <div id='quiz_background'></div>
    </script>

    <script src="js/bower_components/jquery/jquery.js"></script>
    <script src="js/bower_components/underscore/underscore.js"></script>
    <script src="js/bower_components/popcorn-js/popcorn.js"></script>
    <script src="js/bower_components/popcorn-js/modules/player/popcorn.player.js"></script>
    <script src="js/bower_components/popcorn-js/wrappers/youtube/popcorn.HTMLYouTubeVideoElement.js"></script>
    <script src="js/bower_components/popcorn-js/wrappers/common/popcorn._MediaElementProto.js"></script>

    <script src='js/questions.js'></script>
    <script src='js/question-view.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
